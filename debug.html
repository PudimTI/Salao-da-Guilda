<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Salão da Guilda</title>
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Debug - Salão da Guilda</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Status do Sistema</h2>
            <div id="status-info">
                <p>Carregando...</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Teste do React</h2>
            <div id="react-test"></div>
        </div>
    </div>

    <script>
        // Verificar se React está carregado
        const statusDiv = document.getElementById('status-info');
        
        if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
            statusDiv.innerHTML = `
                <div class="text-green-600">
                    <p>✅ React carregado: ${React.version}</p>
                    <p>✅ ReactDOM carregado: ${ReactDOM.version}</p>
                    <p>✅ Tailwind CSS carregado</p>
                </div>
            `;
            
            // Teste simples do React
            const TestComponent = () => {
                return React.createElement('div', {
                    className: 'p-4 bg-green-100 border border-green-300 rounded-lg'
                }, [
                    React.createElement('h3', {
                        key: 'title',
                        className: 'text-lg font-semibold text-green-800 mb-2'
                    }, '✅ React Funcionando!'),
                    React.createElement('p', {
                        key: 'desc',
                        className: 'text-green-700'
                    }, 'O React está renderizando corretamente.'),
                    React.createElement('p', {
                        key: 'time',
                        className: 'text-sm text-green-600 mt-2'
                    }, `Timestamp: ${new Date().toLocaleString()}`)
                ]);
            };
            
            const root = ReactDOM.createRoot(document.getElementById('react-test'));
            root.render(React.createElement(TestComponent));
            
        } else {
            statusDiv.innerHTML = `
                <div class="text-red-600">
                    <p>❌ React não carregado</p>
                    <p>❌ ReactDOM não carregado</p>
                </div>
            `;
        }
    </script>
</body>
</html>
