<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste React - Sal√£o da Guilda</title>
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="test-app"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function TestApp() {
            const [count, setCount] = useState(0);
            
            return (
                <div style={{
                    padding: '2rem',
                    backgroundColor: '#f0f0f0',
                    borderRadius: '8px',
                    margin: '2rem',
                    textAlign: 'center',
                    fontFamily: 'Arial, sans-serif'
                }}>
                    <h1 style={{ color: '#7c3aed' }}>üé≤ Sal√£o da Guilda</h1>
                    <p>Teste do React funcionando!</p>
                    <div style={{
                        backgroundColor: 'white',
                        padding: '1rem',
                        borderRadius: '4px',
                        margin: '1rem 0'
                    }}>
                        <p>Contador: {count}</p>
                        <button 
                            onClick={() => setCount(count + 1)}
                            style={{
                                backgroundColor: '#7c3aed',
                                color: 'white',
                                border: 'none',
                                padding: '0.5rem 1rem',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                margin: '0 0.5rem'
                            }}
                        >
                            Incrementar
                        </button>
                        <button 
                            onClick={() => setCount(0)}
                            style={{
                                backgroundColor: '#6c757d',
                                color: 'white',
                                border: 'none',
                                padding: '0.5rem 1rem',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                margin: '0 0.5rem'
                            }}
                        >
                            Reset
                        </button>
                    </div>
                    <p style={{ fontSize: '0.9rem', color: '#666' }}>
                        Se voc√™ pode interagir com os bot√µes, o React est√° funcionando!
                    </p>
                </div>
            );
        }
        
        // Renderizar o componente
        const root = ReactDOM.createRoot(document.getElementById('test-app'));
        root.render(<TestApp />);
        
        console.log('Teste React: Aplica√ß√£o carregada');
    </script>
</body>
</html>
